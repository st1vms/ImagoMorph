<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Image Morph</title>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="src/css/index.css">

</head>

<body>

    <div id="main-container">

        <nav class="d-flex justify-content-center">
            Image Morph
        </nav>

        <div id="input-container">

            <div class="canvas-container">

                <input id="imageInputA" type="file" accept="image/*">

                <canvas id="canvasA" class="input-canvas">
            </div>

            <span class="d-flex flex-column align-items-center p-3" style="white-space: nowrap;">
                Morph into
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                </svg>
            </span>

            <div class="canvas-container">

                <input id="imageInputB" type="file" accept="image/*" disabled>

                <canvas id="canvasB" class="input-canvas">
            </div>

        </div>

        <div id="output-container">

            <button id="morph-button" type="button" class="btn btn-primary" disabled>
                Morph
            </button>

            <div class="canvas-container">
                <canvas id="canvas-output" class="output-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="src/js/shaders.js"></script>
    <script src="src/js/match.js"></script>
    <script src="src/js/pixels.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
